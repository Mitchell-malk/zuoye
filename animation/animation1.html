<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 662px;
      height: 681px;
      background: url(../image/jd.png)  no-repeat;
      animation: name 3s steps(3) infinite;
    }
    @keyframes name {
      from{
        background-position: 0 0;
      }
      to{
        background-position: 0 -2045px;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
