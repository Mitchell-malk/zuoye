<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .list {
        list-style: none;
        margin: 0;
        padding: 10px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h2>第一题</h2>
    <p>
      <input type="checkbox" id="all" />
      全选、全不选
      <input type="button" value="反选" id="re" />
    </p>
    <ul class="list">
      <li><input type="checkbox" />复选框1</li>
      <li><input type="checkbox" />复选框2</li>
      <li><input type="checkbox" />复选框3</li>
    </ul>
    <h2>第二题（1）</h2>
    <form action="ok.html" method="post" id="from1">
      <p>姓名：<input type="text" name="name" /></p>
      <p>密码：<input type="password" name="pass" value="" /></p>
      <p>
        性别：<input type="radio" name="sex" value="m" />男
        <input type="radio" name="sex" value="m" />女
      </p>
      <p>
        年龄：<select name="age">
          <option value="10">10</option>
          <option value="10">20</option>
          <option value="10">30</option>
        </select>
      </p>
      <p>
        爱好：<input type="checkbox" name="fav" value="1" />读书
        <input type="checkbox" name="fav" value="2" />音乐
        <input type="checkbox" name="fav" value="3" />上网
      </p>
      <p>
        简介：<textarea name="intro" cols="30" rows="10"></textarea>
      </p>
		<p>
			<input type="submit" value="提交">
			<input type="reset" value="重置">
		</p>
    </form>
    <h2>第二题（2）</h2>
		<form action="ok.html" method="post" id="from2">
			name:<p><input type="text" name="name" value=""></p>
			pwd:<p><input type="password" name="pwd" value=""></p>
			sex:<p>
					<input type="radio" name="sex" value="m">male
					<input type="radio" name="sex" value="f">female
				</p>
			<p>age:<select>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select></p>
			<p>course:<input type="checkbox" name="fav" value="1">
				Chinese:<input type="checkbox" name="fav" value="2">
				Math:<input type="checkbox" name="fav" value="3">
				English:<input type="checkbox" name="fav" value="4">
			</p>
			<p>
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</p>
		</form>
    <script src="../libs/jquery.min.js"></script>
    <script src="../js/renwu5-4.js"></script>
  </body>
</html>
