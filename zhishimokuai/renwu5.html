<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>自定义登陆窗口</title>
    <link rel="stylesheet" href="../css/renwu5.css" />
  </head>
  <body>
    <!-- 提示信息 -->
    <button class="Button"></button>
    <div class="content">
      为了您的信息安全，请不要在网吧或公共电脑上使用此功能！
    </div>
    <!-- 密码显示与隐藏 -->
    <p>密码</p>
    <div class="kuang">
      <input class="input" type="password" />
      <!--默认闭眼图-->
      <label><img src="../image/eyenone.png" alt="" id="eyes" /></label>
    </div>
    <!-- 弹出登陆框按钮 -->
    <div id="login-header">
      <a id="adminBtn" href="javascript:void(0)">登陆</a>
    </div>
    <!-- 登陆框主体 -->
    <div id="login" class="login">
      <!-- 登陆框标题 -->
      <div id="login-title" class="login-title">
        登陆会员
        <span><a id="closeBtn" href="javascript:void(0)">关闭</a></span>
      </div>
      <!-- 登陆框表单 -->
      <div id="login-form">
        <div class="login-input">
          <label>登录名：</label>
          <input type="text" placeholder="请输入登录名" class="list-input" />
        </div>
        <div class="login-input">
          <label>密 码：</label>
          <input type="password" placeholder="请输入密码" class="list-input" />
        </div>
      </div>
      <!-- 登陆框登陆按钮 -->
      <input
        type="submit"
        id="loginSubmit"
        value="登陆会员"
        class="loginSubmit"
      />
    </div>
    <!-- 遮盖层 -->
    <div id="bg" class="bg">sada</div>
    <!-- 关键字 -->
    <div id="t-c">
      <div class="a">
        <input type="text" value="请输入" class="input" />
      </div>
    </div>
    <!-- 图片切换 -->
    <div id="sencend">
      <img
        src="../image/1.2.png"
        alt=""
        class="i-5"
        width="100%"
        height="80%"
      />
      <ul>
        <li class="i-1"><img src="../image/1.1.png" width="70" /></li>
        <li class="i-2"><img src="../image/2.2.png" width="70" /></li>
        <li class="i-3"><img src="../image/3.3.png" width="70" /></li>
        <li class="i-4"><img src="../image/4.4.png" width="70" /></li>
      </ul>
    </div>
    <script src="../js/renwu5.js"></script>
  </body>
</html>
